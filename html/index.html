<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HackerMan</title>
    <link rel="shortcut icon"
        href="https://thumbs.dreamstime.com/b/flat-mysterious-computer-hacker-icon-red-white-isolated-black-background-flat-mysterious-computer-hacker-icon-red-112855014.jpg"
        type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="Terminal">
            <div class="terminal-head">
                <p class="root"> <i class="fa-solid fa-circle-xmark"></i> <i class="fa-solid fa-circle-minus"></i> <i class="fa-solid fa-circle-stop"></i> root@kali:~</p>
            </div>
            <div class="head">
                <div class="Terminal__Prompt">
                    <span class="Prompt__user">root@kali:</span><span class="Prompt__location">~</span><span class="Prompt__dollar">$</span>
                    <input type="text" class="Prompt__input"/>
                  </div>
                <p id="terminalText"></p>
                <p id="terminalTxt"></p>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
